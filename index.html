<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="shortcut icon" type="image/png" href="assets/tree.png">
    <title>Treevago| Your hotel booking website|</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="./assets/tree.png" class="logo-img" alt="logo">
                <span class="logo-text">vago</span>
            </div>
            <form action="#" class="form">
                <input type="text" class="search" placeholder="Search hotels">
                <svg class="search-icon">
                    <use xlink:href="sprite.svg#magnifying-glass"></use>
                </svg>
            </form>
            <div class="user">
                <div class="user-bookmark">
                    <svg class="bookmark-icon">
                        <use xlink:href="sprite.svg#bookmark" ></use>
                    </svg>
                    <span class="bookmark-num">8</span>
                </div>
                <div class="user-user">
                    <img src="./assets/review-1.jpg" alt="user-img" class="user-user_img">
                    <span class="user-user_name">Lucy</span>
                </div>
            </div>
        </header>

        <main class="main">
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="nav-icon">
                                <use xlink:href="./sprite.svg#home"></use>
                            </svg>
                            <span class="nav-text">home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="nav-icon">
                                <use xlink:href="./sprite.svg#book"></use>
                            </svg>
                            <span class="nav-text">book</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="nav-icon">
                                <use xlink:href="./sprite.svg#settings"></use>
                            </svg>
                            <span class="nav-text">settings</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="nav-icon">
                                <use xlink:href="./sprite.svg#about"></use>
                            </svg>
                            <span class="nav-text">about</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="nav-icon">
                                <use xlink:href="./sprite.svg#contact"></use>
                            </svg>
                            <span class="nav-text">contact</span>
                        </a>
                    </li>
                    
                </ul>
                <span class="copy">&copy; 2020 Kunal</span>
            </nav>
            <div class="hotels">
                <div class="hotel-contain">
                    <a href="hoteltaj.html" class="hotel">
                        <figure class="hotel-fig">
                            <img src="./assets/hotel-1.jpg" alt="Hotel Taj" class="hotel-img">
                            <svg class="hotel-bookmark">
                                <use xlink:href="./sprite.svg#bookmark"></use>
                            </svg>
                            <figcaption class="hotel-cap">Hotel Taj</figcaption>
                        </figure>
                    </a>
                    <a href="#" class="hotel">
                        <figure class="hotel-fig">
                            <img src="./assets/hotel-2.jpg" alt="Hotel La Palace" class="hotel-img">
                            <svg class="hotel-bookmark">
                                <use xlink:href="./sprite.svg#bookmark"></use>
                            </svg>
                            <figcaption class="hotel-cap">Hotel La Palace</figcaption>
                        </figure>
                    </a>
                    <a href="#" class="hotel">
                        <figure class="hotel-fig">
                            <img src="./assets/hotel-3.jpg" alt="Hotel Shekh Hussain" class="hotel-img">
                            <svg class="hotel-bookmark">
                                <use xlink:href="./sprite.svg#bookmark"></use>
                            </svg>
                            <figcaption class="hotel-cap">Hotel Shekh Hussain</figcaption>
                        </figure>
                    </a>
                    <a href="#" class="hotel">
                        <figure class="hotel-fig">
                            <img src="./assets/hotel-4.jpg" alt="Hotel Anand" class="hotel-img">
                            <svg class="hotel-bookmark">
                                <use xlink:href="./sprite.svg#bookmark"></use>
                            </svg>
                            <figcaption class="hotel-cap">Hotel Anand</figcaption>
                        </figure>
                    </a>
                    <a href="#" class="hotel">
                        <figure class="hotel-fig">
                            <img src="./assets/hotel-5.jpg" alt="Hotel Crown Palace" class="hotel-img">
                            <svg class="hotel-bookmark">
                                <use xlink:href="./sprite.svg#bookmark"></use>
                            </svg>
                            <figcaption class="hotel-cap">Hotel Crown Palace</figcaption>
                        </figure>
                    </a>
                    <button class="btn-more">more &rarr;</button>
                </div>
                
            </div>
        </main>
    </div>
</body>
</html>
